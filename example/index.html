<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet"
        href="../dist/vue2-clock-picker.min.css">
</head>

<body>
  <div id="app">
    <vue-clock-picker v-model="anotherValue"
                      required
                      close-on-esc
                      label="time 1"
                      id="clock-picker-1"
                      disabled-from="03:40"
                      disabled-to="23:30"
                      done-text="Ok"
                      cancel-text="Close">
    </vue-clock-picker>

    <vue-clock-picker v-model="value"
                      label="time 2"
                      close-on-esc
                      :disabled-fn="disabledFn"
                      id="clock-picker-2">
    </vue-clock-picker>
    
    <vue-clock-picker v-model="value3"
                      label="time 3"
                      close-on-esc
                      id="clock-picker-2">
    </vue-clock-picker>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script src="../dist/vue2-clock-picker.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      components: {
        VueClockPicker,
      },
      data() {
        return {
          value: '00:03',
          anotherValue: '',
          value3: '',
        }
      },
      methods: {
        disabledFn(hours, minute ) {
          if ( minute === null ){
            return hours % 2 === 0; 
          }else{
            return minute % 2 !== 0;
          }
        }
      }
    })
  </script>
</body>

</html>
